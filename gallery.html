    <div id="checkout-container">

            <div class="col-50">
                <h3 id="kartica-h3">Informacije o kupcu</h3>
                <label for="fname"><i class="fa fa-user"></i> Ime</label>
                <input type="text" id="fname" name="firstname" class="invalid" placeholder="">
                <label for="lname"></i> Prezime</label>
                <input type="text" id="lname" name="lastname" class="invalid" placeholder="">
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="text" id="email" name="email" class="invalid" placeholder="">
            </div>
                
            <div class="col-50">
                <label for="state">Država</label>
                <input type="text" id="state" name="state" class="invalid" placeholder="Srbija">
            </div>
            <div class="col-50">
                <label for="adr"><i class="fa fa-address-card-o"></i> Adresa</label>
                <input type="text" id="adr" name="address" class="invalid" placeholder="">
                <label for="city"><i class="fa fa-institution"></i> Grad</label>
                <input type="text" id="city" name="city" class="invalid" placeholder="">
            </div>
            <div class="col-50">
                <label for="zip">Poštanski kod:</label>
                <input type="text" id="zip" name="zip" class="invalid" placeholder="11000">
            </div>                    
            
            <button class="btn" id="payment-btn"> Plaćanje </button>


    </div>

    <div id="payment-container">

            <h3 id="kartica-h3">Plaćanje</h3>

            <div class="col-50">  
                <label for="cars">Izaberite način plaćanja:</label>

                <select name="nacin-placanja" id="nacin-placanja">
                    <option value="pouzece">Pouzecem</option>
                    <option value="kartica">Karticom</option>
                </select>
            </div><br />



            <div class="col-50" id="kartica">          
                <label for="fname">Izbor kartice:</label>
                <div class="icon-container">
                    <i class="fa fa-cc-visa" id="ccvisa" style="color:navy;"></i>
                    <i class="fa fa-cc-amex" id ="ccamex"style="color:blue;"></i>
                    <i class="fa fa-cc-mastercard" id="ccmaster" style="color:red;"></i>
                    <i class="fa fa-cc-discover" id="ccdiscover" style="color:orange;"></i>
                </div>
                <label for="cname">Ime na kartici:</label>
                <input type="text" id="cname" name="cardname" class="invalid-c" placeholder="">
                <label for="ccnum">Broj kartice:</label>
                <input type="text" id="ccnum" name="cardnumber" class="invalid-c" placeholder="1111-2222-3333-4444">
                <label for="expmonth">Mesec isticanja:</label>
                <input type="text" id="expmonth" name="expmonth" class="invalid-c" placeholder="September">
                <div class="row">
                    <div class="col-50">
                        <label for="expyear">Godina isticanja:</label>
                        <input type="text" id="expyear" name="expyear" class="invalid-c" placeholder="2021">
                    </div>
                    <div class="col-50">
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv" class="invalid-c" placeholder="352">
                    </div>
                </div>
                
            </div>
            <input type="submit" value="Poruči" class="btn" id='forder-btn'>
